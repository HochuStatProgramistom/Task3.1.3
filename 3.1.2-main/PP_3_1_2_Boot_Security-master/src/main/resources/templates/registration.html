<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!-- WORK -->
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">

    <label for="firstName">FirstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">

    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password">

    <input type="submit" value="Create User">
</form>
</body>
</html>
